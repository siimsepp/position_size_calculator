<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Position Size Calculator</title>
    </head>
    <body>
        <nav class="green">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center disabled-link">Position Size Calculator</a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div id="main" class="card">
                        <div class="card-content">
                            <span class="card-title" id="title-line"></span>

                            <div class="input-field col s12">
                                <input type="text" name="risk" id="risk" />
                                <label for="risk">Risk (% of portfolio)</label>
                            </div>

                            <div class="input-field col s12">
                                <input type="text" name="portfolio" id="portfolio" />
                                <label for="portfolio">Portfolio size ($)</label>
                            </div>

                            <div class="input-field col s12">
                                <input type="text" name="price" id="price" />
                                <label for="price">Purchase price</label>
                            </div>

                            <div class="input-field col s12">
                                <input type="text" name="stop" id="stop" />
                                <label for="stop">Stop-loss price</label>
                            </div>

                            <button id="submit" class="btn waves-effect waves-light red">Submit</button>
                            <button id="clear-fields" class="btn waves-effect waves-light blue">Clear Fields</button>
                        </div>
                        <div id="results" class="card-action">
                            <!-- <span class="card-title">Position Size ($):</span> -->
                            <p id="result-number"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="description" class="hide-on-small-only text-justify font-weight-light"></div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
